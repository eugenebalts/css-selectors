<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Selectors</title>
<script defer src="index.js"></script></head>
<body>
    <div class="body__wrapper">
        <div class="content">
            <header class="header">
                <div class="container container_header">
                    <div class="header__logo">
                        <img class="logo__image" src="images/header-logo.png" alt="header-logo">
                        <h1 class="logo__content">RS Selectors</h1>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="container container_main">
                    <section class="main__game">
                        <h2 class="main__title"></h2>
                        <div class="main__field">
                            <div class="field__land">
                                <div class="field">
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="main__editor">
                        <div class="editor__wrapper">
                            <div class="editor__field editor__field_css">
                                <div class="editor__header">
                                    <h4 class="editor__title">CSS Editor</h4>
                                    <p class="editor__subtitle">style.css</p>
                                </div>
                                <div class="editor__input-wrapper editor__input-wrapper_css">
                                    <div class="input__line-numbers">
                                        <p>1</p>
                                        <p>2</p>
                                        <p>3</p>
                                        <p>4</p>
                                        <p>5</p>
                                        <p>6</p>
                                        <p>7</p>
                                        <p>8</p>
                                        <p>9</p>
                                        <p>10</p>
                                    </div>
                                    <div class="input__field">
                                        <input class="input__input-css" autofocus placeholder="Type your solution">
                                        <div class="input__hint">
                                            <code>
                                                <p>&nbsp;</p>
                                                <p>{</p>
                                                <p style="padding-left: 10px">/* Styles would go here. */</p>
                                                <p>}</p>
                                                <p>&nbsp;</p>
                                            </code>
                                            <button class="editor__help-btn">HELP</button>
                                        </div>
                                    </div>
                                    <button class="editor__enter-btn">enter</button>
                                </div>
                            </div>
                            <div class="editor__field editor__field_html">
                                <div class="editor__header">
                                    <h4 class="editor__title">HTML Viewer</h4>
                                    <p class="editor__subtitle">road.html</p>
                                </div>
                                <div class="editor__input-wrapper editor__input-wrapper_html">
                                    <div class="input__line-numbers">
                                        <p>1</p>
                                        <p>2</p>
                                        <p>3</p>
                                        <p>4</p>
                                        <p>5</p>
                                        <p>6</p>
                                        <p>7</p>
                                        <p>8</p>
                                        <p>9</p>
                                        <p>10</p>
                                    </div>
                                    <div class="input__field">
                                        <div class="input__hint">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
            <footer class="footer">
                <div class="container">
                    <div class="footer__author">
                        <a href="https://github.com/eugenebalts" class="author__github">
                            <img class="github__image" src="./images/author-githubby.png" alt="github">
                        </a>
                        <h4>2023</h3>
                    </div>
                    <a class="footer__school" href="https://app.rs.school/">
                        <img class="school__image" src="./images/footer-school.png" alt="footer-logo">
                    </a>
                </div>
            </footer>
        </div>
        <a class="burger-menu">
            <div></div>
            <div></div>
            <div></div>
        </a>
        <div class="sidebar">
            <button class="sidebar__reset-btn">Reset progress</button>
        </div>
    </div>
</body>
</html>
